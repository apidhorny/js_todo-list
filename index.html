<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon" />
        <title>JavaScript Todo list</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <nav class="nav">
            <a class="nav__link" href="#">Todos</a>
            <form class="thema-form">
                <select class="thema-select" id="themaSelect">
                    <!-- <option value="default">Default</option> -->
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </form>
        </nav>
        <div class="container">
            <div class="form-section">
                <h1 class="header-form">New task</h1>
                <form name="addTask" class="form-task">
                    <input type="text" name="title" id="title" class="input-task" placeholder="Task title" />
                    <input type="text" name="body" id="body" class="input-body" placeholder="Task body" />
                    <button type="submit" class="btn btn-add-task">Add task</button>
                </form>
            </div>
            <div class="task-list-section">
                <ul class="task-list"></ul>
            </div>
        </div>

        <script src="/js/app.js"></script>
    </body>
</html>
